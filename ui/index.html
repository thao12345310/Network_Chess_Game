<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>♔ Network Chess Game ♚</h1>
            <div id="connection-status" class="status disconnected">Disconnected</div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Login & Player Info -->
            <aside class="left-panel">
                <div id="login-section" class="panel-section">
                    <h2>Login</h2>
                    <input type="text" id="username" placeholder="Username" />
                    <input type="password" id="password" placeholder="Password" />
                    <button id="login-btn" class="btn btn-primary">Login</button>
                    <button id="register-btn" class="btn btn-secondary">Register</button>
                </div>

                <div id="player-info" class="panel-section hidden">
                    <h2>Player Info</h2>
                    <div class="info-row">
                        <span class="label">Username:</span>
                        <span id="player-username">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">ELO:</span>
                        <span id="player-elo">1200</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Status:</span>
                        <span id="player-status">Idle</span>
                    </div>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>

                <div id="online-players" class="panel-section hidden">
                    <h2>Online Players</h2>
                    <div id="players-list"></div>
                    <button id="refresh-players-btn" class="btn btn-secondary">Refresh</button>
                </div>
            </aside>

            <!-- Center - Chess Board -->
            <main class="game-area">
                <div id="game-info" class="game-info">
                    <div class="player-bar opponent">
                        <span class="player-name" id="opponent-name">Waiting for opponent...</span>
                        <span class="player-time" id="opponent-time">∞</span>
                    </div>

                    <div id="chess-board" class="chess-board">
                        <!-- 8x8 grid will be generated by JavaScript -->
                    </div>

                    <div class="player-bar current-player">
                        <span class="player-name" id="current-player-name">You</span>
                        <span class="player-time" id="current-player-time">∞</span>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="resign-btn" class="btn btn-danger" disabled>Resign</button>
                    <button id="draw-btn" class="btn btn-warning" disabled>Offer Draw</button>
                    <button id="new-game-btn" class="btn btn-success">New Game</button>
                </div>
            </main>

            <!-- Right Panel - Move History & Chat -->
            <aside class="right-panel">
                <div class="panel-section">
                    <h2>Move History</h2>
                    <div id="move-history" class="move-history">
                        <p class="text-muted">No moves yet</p>
                    </div>
                </div>

                <div class="panel-section">
                    <h2>Game Log</h2>
                    <div id="game-log" class="game-log">
                        <p class="log-entry">Welcome to Network Chess!</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="chess.js"></script>
    <script src="app.js"></script>
</body>

</html>
